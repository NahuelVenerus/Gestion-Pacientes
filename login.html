<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gestión de Pacientes - Login</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body style="background-color: white;">
    <div class="container-fluid">
        <div class="row" style="height: 50px;">
            <div class="col" id="navbar">
              <button class="logButton">Crear cuenta</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container">
                    <div style="margin-left: 10%; width: 35%; border: 5px solid #4066d0; padding: 10px; border-radius: 5px; position: fixed;">
                        <div class="row" style="text-align: center;">
                            <div class="col" style="margin: 1%; color: #4066d0;">
                                <strong>Ingrese a su cuenta</strong>
                            </div>
                        </div>
                        <div class="row" style="margin-top:5px;">
                            <div class="col-lg-2">
                                <label class="contactLabel">DNI:</label>
                            </div>
                            <div class="col-lg-10">
                                <input id="placeholder1" type="text" name="subject" placeholder="DNI" class="form-control" />
                            </div>
                        </div>
                        <div class="row" style="margin-top:5px;">
                            <div class="col-lg-2">
                                <label class="contactLabel">Contraseña:</label>
                            </div>
                            <div class="col-lg-10">
                                <input id="placeholder2" name="extra_email" type="password" placeholder="Contraseña"
                                    class="form-control" />
                            </div>
                        </div>
                        <div style="margin-top: 3%; color: #4066d0;" >¿Olvido su contraseña?</div>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-sm-12 col-lg-12" style="margin-left:40%;">
                                <input type="submit" value="Enviar" onclick="enviar()" class="form-control"
                                    style="width: 100px; color: white; background-color: #4066d0;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
